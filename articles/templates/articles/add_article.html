{% extends 'core/base.html' %}

{% block content %}
  <h2>Добавление статьи</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.title.label_tag }} {{ form.title }}
    {{ form.content.label_tag }}
    {{ form.content }}

    <button type="submit">Сохранить</button>
  </form>
{% endblock %}
