{% extends 'core/base.html' %}

{% block content %}

  <h2>Добавить комментарий</h2>
  <form method="post" action="{% url 'add_comment' pk=article.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Добавить комментарий</button>
  </form>
  <a href="{% url 'article_detail' pk=article.pk %}">Вернуться к статье</a>

{% endblock %}
