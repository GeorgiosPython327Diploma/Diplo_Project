{% extends 'core/base.html' %}

{% block content %}
  <h2>Удаление статьи</h2>
  <p>Вы уверены, что хотите удалить статью "{{ object.title }}"?</p>

  <form method="post" action="{% url 'delete_article' pk=object.pk %}">
    {% csrf_token %}
    <button type="submit">Удалить</button>
  </form>

  <a href="{% url 'user_articles' user_id=object.author.id %}">Отмена</a>
{% endblock %}
