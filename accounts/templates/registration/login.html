{% extends 'core/base.html' %}

{% block content %}

<div class="login-menu" style="transform: translateY(-100%); transition: transform ease-in-out 1s;">

    <h2>Вход</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
  </form>

</div>

<script>
    $(document).ready(function() {
        $(".login-menu").css("transform", "translateY(0)")
    });
  </script>
{% endblock %}
