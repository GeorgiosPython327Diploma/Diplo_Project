{% extends 'core/base.html' %}

{% block content %}

<div class="change-password-menu">
    <h2>Изменить пароль</h2>
    <form method="post" action="{% url 'change_password' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>
</div>

{% endblock %}
