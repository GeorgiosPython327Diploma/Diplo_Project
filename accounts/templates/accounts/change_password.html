{% extends 'core/base.html' %}

{% block content %}

<div class="change-password-menu" style="transform: translateY(-100%); transition: transform ease-in-out 1s;">
    <h2>Изменить пароль</h2>
    <form method="post" action="{% url 'change_password' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>
</div>

<script>
    $(document).ready(function() {
        $(".change-password-menu").css("transform", "translateY(0)")
    });
  </script>
{% endblock %}
